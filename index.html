<body>
    <section class="promo">
        <header>
           <div class="container">
            <div class="header__wrapper">
                <div class="logo"><a href="#"><img src="img/logo.svg" alt="logo"></a></div>
                <ul class="menu">
                    <li class="menu__item"><a href="#" class="menu__link underline">Главная </a></li>
                    <li class="menu__item"><a href="#" class="menu__link">О компании</a></li>

                    <span></span>

           </div>
